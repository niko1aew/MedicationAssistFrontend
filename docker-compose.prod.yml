version: '3.8'

# Production override configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  frontend:
    build:
      args:
        VITE_API_URL: ${VITE_API_URL:?VITE_API_URL is required}
    environment:
      - RUNTIME_API_URL=${RUNTIME_API_URL:-}
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

