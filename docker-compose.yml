version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5018/api}
    container_name: medication-assist-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - RUNTIME_API_URL=${RUNTIME_API_URL:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - medication-network

networks:
  medication-network:
    driver: bridge

