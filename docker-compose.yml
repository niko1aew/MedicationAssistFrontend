version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5018/api}
    container_name: medication-assist-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    restart: unless-stopped
    networks:
      - medication-network

networks:
  medication-network:
    driver: bridge
